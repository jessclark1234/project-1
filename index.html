<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Giffy</title>
</head>

<body>
    <header class="columns">
        <h1 class="column is-half-desktop is-full-mobile">Giffy: Person search for info and images</h1>
    </header>
    <main>
        <section class="columns">
            <div id="extraButtons">
                <button id="favorite"></button>
                <button id="button2"></button>
            </div>
            <input type="search" placeholder="Search your favorite characters/actors" id="nav"
                class="column is-half-desktop is-full-mobile">
            <button id="searchBtn" class="column is-half-desktop is-full-mobile">Search</button>
        </section>
        <section id='wikiSection'></section>
        <div id='tempDiv'></div>
        <div id="accordion"></div>
        <div id="giphySection">
            <div id="imageLayout">
                <ul id="0"></ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright would go here</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>

</html>
